<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe - Gr√©goire</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="startingSection">
            <div class="startingCard">
                <h1>Tic-Tac-Toe</h1>
                <button class="start">Start</button>
            </div>
        </section>
        <section class="gameSection hide">
            <div class="cellsContainer">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div class="endingSection hide">
                <h1 class="winnerDisplay"></h1>
                <button class="restart">Reset</button>
            </div>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
